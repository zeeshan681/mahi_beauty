name: mahi_beauty
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.1
  flutter_screenutil: ^5.9.3
  flutter_otp_text_field: ^1.5.1+1
  intl_phone_field: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/menu_icons/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope/Manrope-Regular.ttf
        - asset: assets/fonts/Manrope/Manrope-Medium.ttf
        - asset: assets/fonts/Manrope/Manrope-SemiBold.ttf
        - asset: assets/fonts/Manrope/Manrope-Bold.ttf

    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans/NunitoSans-Italic.ttf
        - asset: assets/fonts/NunitoSans/NunitoSans-VariableFont.ttf
